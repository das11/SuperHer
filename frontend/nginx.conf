# FRONTEND INTERNAL NGINX
# This instance runs INSIDE the frontend container.
# Its sole job is to serve the static built files (HTML/JS/CSS)
# and handle the SPA 'index.html' fallback.
server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }
}
