
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # GATEWAY NGINX CONFIGURATION
    # This instance acts as the main entry point (Reverse Proxy).
    # It routes traffic to the appropriate container based on the URL path.
    # SSL/HTTPS Server
    server {
        listen 443 ssl;
        server_name superher.in www.superher.in;

        # Certificates from Host Volume
        ssl_certificate /etc/letsencrypt/live/superher.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/superher.in/privkey.pem;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Docs
        location /docs {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /openapi.json {
             proxy_pass http://backend:8000;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP Redirect to HTTPS
    server {
        listen 80;
        server_name superher.in www.superher.in;
        return 301 https://$host$request_uri;
    }
}
